
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Deusa do Jogo | Platform Elite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Playfair+Display:ital,wght@0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #060608;
            --vibrant-purple: #9333ea;
            --vibrant-fuchsia: #c026d3;
            --vibrant-red: #e11d48;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-deep);
            color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            font-size: 18px; /* Aumentado de 16px */
            line-height: 1.6;
            overflow-x: hidden;
        }
        h1, h2, h3, h4, .font-serif {
            font-family: 'Playfair Display', serif;
            letter-spacing: -0.01em;
        }
        .bg-vibrant {
            background: 
                radial-gradient(circle at 0% 0%, rgba(147, 51, 234, 0.25), transparent 60%),
                radial-gradient(circle at 100% 100%, rgba(225, 29, 72, 0.2), transparent 60%),
                var(--bg-deep);
            background-attachment: fixed;
        }
        .card-deusa {
            background: rgba(20, 20, 25, 0.8);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 36px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .btn-vibrant {
            background: linear-gradient(135deg, var(--vibrant-purple), var(--vibrant-fuchsia));
            color: white;
            box-shadow: 0 15px 35px rgba(147, 51, 234, 0.45);
            transition: all 0.3s ease;
        }
        .btn-vibrant:active {
            transform: scale(0.95);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-deusa {
            animation: slideIn 0.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-vibrant">
    <div id="root"></div>
</body>
</html>
